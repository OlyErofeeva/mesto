<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <img class="header__logo" src="images/logo_color_white.svg" alt="Логотип Mesto">
    </header>

    <main class="content page__content">

      <section class="profile page__profile">
        <div class="profile__container">
          <img class="profile__avatar" src="images/user-avatar.jpg" alt="Аватар пользователя">
          <div class="profile__flex-column">
            <div class="profile__flex-row">
              <h1 class="profile__full-name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__bio">Исследователь океана</p>
          </div>
        </div>
        <button class="add-button" type="button"></button>
      </section>

      <section class="gallery">
        <ul class="cards-container">
        </ul>
      </section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="modal modal_for_profile">
    <div class="modal__content">
      <form class="form" action="#" method="POST">
        <h2 class="form__title">Редактировать профиль</h2>
        <input class="form__input" type="text" name="newProfileFullName" placeholder="Полное имя" required>
        <input class="form__input" type="text" name="newProfileBio" placeholder="О себе">
        <button class="form__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="modal__close-button" type="button"></button>
    </div>
  </div>

  <div class="modal modal_for_new-place">
    <div class="modal__content">
      <form class="form" action="#" method="POST">
        <h2 class="form__title">Новое место</h2>
        <input class="form__input" type="text" name="newPlaceCaption" placeholder="Название">
        <input class="form__input" type="text" name="newPlaceLink" placeholder="Ссылка на картинку">
        <button class="form__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="modal__close-button" type="button"></button>
    </div>    
  </div>

  <div class="modal modal_for_photo">
    <div class="modal__content">
      <figure class="modal__full-photo-view">
        <img class="modal__full-photo" src="#" alt="">
        <figcaption class="modal__full-photo-caption"></figcaption>
      </figure>
      <button class="modal__close-button" type="button"></button>
    </div>  
  </div>

  <template class="card-template">
    <li class="card">
      <div class="card__photo-container">
        <img class="card__photo">
      </div>            
      <div class="card__info">
        <h2 class="card__caption"></h2>
        <button class="card__like-button" type="button"></button>
      </div>
      <button class="card__delete-button" type="button"></button>
    </li>
  </template>

  <script src="scripts/index.js"></script>
</body>
</html>
